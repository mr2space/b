<!-- Your Django Template -->
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body{
        min-height: 100vh;
        background: url('{% static 'img.jpg' %}') no-repeat;
        background-size: cover;
        background-position: center;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn 0.5s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
      }
      to {
        transform: scale(1);
      }
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }


    .upload-button-container {
        position: fixed;
        top: 20px;
        right: 20px;
        /* Add blurry background effect */
        z-index: 1; /* Ensure the button is on top of the blurry background */
        display:flex;
        justify-content: center;
        align-items: center;
      }
  
    .upload-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 50%; /* Make it a circle */
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
      }
  
      .upload-button i {
        font-size:20px;
      }
  </style>
</head>
<body>

<div id="gallery"></div>

<div class="modal" id="modal">
  <span class="close-btn" onclick="closeModal()">&times;</span>
  <img id="modal-image">
</div>
<!-- Upload button container with blurry background -->
<div class="upload-button-container">
    <a class="upload-button" href="/g/upload">   
        <i class="bi bi-cloud-upload"></i>
    </a>
</div>

<script>
  // Replace these URLs with your own image URLs
  const imageUrls = [
  {% for imageUrl in photos %}
    "{{ imageUrl }}",
  {% endfor %}
];
  const galleryContainer = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modal-image');

  function openModal(imageUrl) {
    modalImage.src = imageUrl;
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  imageUrls.forEach((imageUrl, index) => {
    const galleryItem = document.createElement('div');
    galleryItem.classList.add('gallery-item');

    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = `Image ${index + 1}`;

    img.addEventListener('click', () => openModal(imageUrl));

    galleryItem.appendChild(img);
    galleryContainer.appendChild(galleryItem);
  });
</script>

</body>
</html>
